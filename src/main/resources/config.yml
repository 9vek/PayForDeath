# 默认配置
# 如果你配置的世界缺失某一项，将读取这里的值
default:
  enable: true

  # 扣钱公式
  deduct-formula: 100 + 10*[lv]
  # 上限公式
  upper-limit-formula: 0.8*[bal]

  # 保存物品栏
  keep-inventory: false
  # 保存等级：
  keep-level: false

  # 此项为true，如果玩家无法赎回，东西消失而不是掉落！！
  clear-instead-of-drop: false

  # action bar 通知：
  notice-by-action-bar: false
  # 常规聊天式通知
  notice-by-message: false

  # 消息
  kept-message: §l§b已上缴 §e%s §b元赎金，物品和等级保住了。
  unkept-message: §l§c不足 §e%s §c元赎金，物品和等级已丢失。
  exempt-message: §l§e你在这个世界拥有无偿保留物品和等级的特权！